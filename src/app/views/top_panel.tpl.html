<form name="search" ng-submit="searchTasks()">
    <md-input-container class="search">
        <input type="text" aria-label="search" ng-model="$parent.$parent.search" required>
    </md-input-container>
</form>

<md-menu>
    <md-button class="md-icon-button" ng-click="openMenu($mdOpenMenu, $event)">
        <i class="material-icons">more_horiz</i>
    </md-button>
    <md-menu-content width="4">
        <md-menu-item>
            <md-button ng-click="editProjectBar()">Edit project</md-button>
        </md-menu-item>
        <md-menu-item>
            <md-button ng-click="deleteProject()">Delete project</md-button>
        </md-menu-item>
    </md-menu-content>
</md-menu>
