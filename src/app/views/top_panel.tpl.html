<form name="search" ng-submit="searchTasks()">
    <div class="search-container">
        <button class="search-button" type="submit"></button>
        <md-input-container class="search">
            <input type="text" aria-label="search" ng-model="searchText">
        </md-input-container>
    </div>
</form>

<md-menu>
    <md-button class="md-icon-button" ng-click="openMenu($mdOpenMenu, $event)">
        <i class="material-icons">more_horiz</i>
    </md-button>
    <md-menu-content width="4">
        <md-menu-item>
            <md-button ui-sref="projects.edit">Edit project</md-button>
        </md-menu-item>
        <md-menu-item>
            <md-button ng-click="deteteProject()">Delete project</md-button>
        </md-menu-item>
    </md-menu-content>
</md-menu>
