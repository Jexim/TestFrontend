<md-input-container>
    <label>Edit task</label>
    <input type="text" placeholder="Task name" ng-model="$parent.task.title">
</md-input-container>
<md-input-container>
    <input type="text" placeholder="Description" ng-model="$parent.task.description">
</md-input-container>
<md-button class="md-fab md-primary md-hue-2 button-done" ng-click="editTask()">
    <i class="material-icons">done</i>
</md-button>
