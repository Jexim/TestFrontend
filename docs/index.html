<html lang="en" ng-app="TestFrontend">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TestFrontend</title>
    <!-- Angular Material style sheet -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" href="assets/style/main.css">
</head>
<body ng-controller="MainCtrl" ng-cloak  layout="row">
    <!--<div class="progress-container" ng-show="loading">-->
        <!--<md-progress-linear md-mode="indeterminate"></md-progress-linear>-->
    <!--</div>-->

    <md-sidenav class="md-sidenav-left" layout="column" md-is-locked-open='true'>
        <user-card>
            <div class="avatar">
                <img ng-src="{{account.image_url}}" class="md-avatar">
            </div>
            <div class="user-name">{{account.username}}</div>
        </user-card>
        <projects-list></projects-list>
        <a href="#" class="logout">Log out</a>
    </md-sidenav>

    <md-content flex layout="column">
        <div class="top_panel" ng-if="project.id" ng-include="'views/top_panel.tpl.html'"></div>
        <main ng-include="content" when-scrolled="loadMoreTasks()"></main>
    </md-content>

    <md-sidenav class="md-sidenav-right" md-component-id="right">
        <button class="sidenav-close" ng-click="toggleRight()">
            <i class="material-icons">clear</i><div>ESC</div>
        </button>
        <section ng-include="rightBar"></section>
    </md-sidenav>

    <!-- Angular Material requires Angular.js Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

    <script type="application/javascript" src="assets/scripts/main.js"></script>
</body>
</html>
