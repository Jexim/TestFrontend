<form ng-submit="addTask()">
    <md-input-container>
        <label>Create new task</label>
        <input type="text" placeholder="Task name" ng-model="$parent.newTask.title" required>
    </md-input-container>
    <md-input-container md-no-float class="md-block">
        <textarea md-maxlength="350" rows="1" md-select-on-focus ng-model="$parent.newTask.description" placeholder="Description"></textarea>
    </md-input-container>
    <md-button class="md-fab md-primary md-hue-2 button-done" type="submit">
        <i class="material-icons">done</i>
    </md-button>
</form>
