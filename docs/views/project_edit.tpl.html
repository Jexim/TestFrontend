<form ng-submit="editProject()">
    <md-input-container>
        <label>Edit project</label>
        <input type="text" placeholder="Project name" ng-model="$parent.project.title" required>
    </md-input-container>
    <md-button class="md-fab md-primary md-hue-2 button-done" type="submit">
        <i class="material-icons">done</i>
    </md-button>
</form>
